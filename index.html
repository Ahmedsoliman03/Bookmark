<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="icon" href="./images/bookmark.png">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
  
<div class="d-flex flex-column justify-content-center align-items-center py-5">
    <h1 class="text-center py-2">Bookmarker</h1>
    <div class="container mt-5 content  py-5">
      <h2 class="text-center">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <div class="my-3">
        <label class="align-self-start py-2" for="bookMarkName"><i class="fa-solid fa-book-bookmark pe-2"></i>Site
          Name</label>
        <input type="text" id="bookMarkName" class="form-control" placeholder="Bookmark Name"oninput="validateInp(this)" />
        <div class="alert alert-danger py-1 mt-2 d-none">
          Site name must contain at least 3 characters
        </div>
      </div>
      <div class="my-3">
        <label class="align-self-start py-2" for="bookMarkUrl"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="text" id="bookMarkUrl" class="form-control" placeholder="Website URL" oninput="validateInp(this)"/>
        <div class="alert alert-danger py-1 mt-2 d-none">
          Site URL must be a valid one
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="py-2 px-5 rounded border-0 text-white" onclick="createItem()">Submit</button>
      </div>

    </div>
   
    <div class="container">
      <table class="bg-light table text-center mt-4">
        <thead>
          <tr>
            <th>index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableContent">

        </tbody>
      </table>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
 
  
</body>

</html>
